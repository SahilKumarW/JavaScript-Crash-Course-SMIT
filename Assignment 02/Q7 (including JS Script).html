<!DOCTYPE html>
<html>

<head>
    <title>Retrieve Object from localStorage</title>
</head>

<body>
    <script>
        function getObjectFromLocal(key) {
            const objString = localStorage.getItem(key);
            if (!objString) {
                return null;
            }
            const obj = JSON.parse(objString);
            return obj;
        }

        const myObj = getObjectFromLocal('myObjKey');
        console.log(myObj);
    </script>
</body>

</html>
